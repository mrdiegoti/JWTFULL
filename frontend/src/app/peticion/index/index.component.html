<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-center">Listado de Peticiones</h2>
    <div></div>
    
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let peticion of peticiones">
        <td>{{ peticion.id }}</td>
        <td>{{ peticion.titulo }}</td>
        <td>{{ peticion.descripcion }}</td>
        <td>
          <!-- *ngIf="!isSignedIn" -->
          <a [routerLink]="['/peticion/edit', peticion.id]" class="btn btn-outline-primary btn-sm">️✏️ Editar</a>
          <!-- <button (click)="delete(peticion.id)" class="btn btn-outline-danger btn-sm">❌ Eliminar</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>

<style>
  .container {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    color: #343a40;
  }

  .table {
    margin-top: 20px;
  }

  .table thead {
    background-color: #343a40;
    color: #fff;
  }

  .table tbody tr:hover {
    background-color: #f1f1f1;
  }

  .btn {
    margin-right: 5px;
  }
</style>
